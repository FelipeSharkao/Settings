bind = SUPER, Q, killactive,
bind = SUPER, F, togglefloating,
bind = SUPER, J, togglesplit,

bind = SUPER, T,        exec, wezterm
bind = SUPER, E,        exec, nemo

bind = SUPER, left,  movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, down,  movefocus, d

bind = SUPER SHIFT, left,  swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up,    swapwindow, u
bind = SUPER SHIFT, down,  swapwindow, d

bind = SUPER CTRL,       right,      workspace, +1
bind = SUPER CTRL,       left,       workspace, -1
bind = SUPER SHIFT CTRL, right,      movetoworkspace, +1
bind = SUPER SHIFT CTRL, left,       movetoworkspace, -1
bind = SUPER SHIFT,      mouse_down, movetoworkspace, +1
bind = SUPER SHIFT,      mouse_up,   movetoworkspace, -1

bindm = SUPER,      mouse:272, movewindow
bindm = SUPER CTRL, mouse:272, resizewindow

bind = , code:232, exec, brightnessctl -c backlight -n1000 set 10%-
bind = , code:233, exec, brightnessctl -c backlight set 10%+
