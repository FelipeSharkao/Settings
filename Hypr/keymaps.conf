bind = ALT,   F4, killactive,
bind = SUPER, F,  fullscreen, 1
bind = SUPER, J,  togglesplit,

bindr = SUPER, SUPER_L,  exec, rofi -show drun -config $SETTINGS/Rofi/config.rasa
bind  = SUPER, L,        exec, wlogout -p layer-shell
bind  = SUPER, T,        exec, wezterm
bind  = SUPER, E,        exec, nemo
bind  = SUPER, P,        exec, [float; dimaround; stayfocused] nwg-displays
bind  = SUPER, V,        exec, cliphist list | rofi -dmenu -config $SETTINGS/Rofi/config.rasa -no-show-icons | cliphist decode | wl-copy
bind  =      , code:107, exec, grimblast copysave area "$HOME/Pictures/screenshot-$(date -Iseconds).png"
bind  = CTRL , code:107, exec, grimblast copysave screen "$HOME/Pictures/screenshot-$(date -Iseconds).png"

bind = SUPER, left,  movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, down,  movefocus, d

bind = SUPER SHIFT, left,  swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up,    swapwindow, u
bind = SUPER SHIFT, down,  swapwindow, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER SHIFT, 1,  movetoworkspace, 1
bind = SUPER SHIFT, 2,  movetoworkspace, 2
bind = SUPER SHIFT, 3,  movetoworkspace, 3
bind = SUPER SHIFT, 4,  movetoworkspace, 4
bind = SUPER SHIFT, 5,  movetoworkspace, 5
bind = SUPER SHIFT, 6,  movetoworkspace, 6
bind = SUPER SHIFT, 7,  movetoworkspace, 7
bind = SUPER SHIFT, 8,  movetoworkspace, 8
bind = SUPER SHIFT, 9,  movetoworkspace, 9
bind = SUPER SHIFT, 0,  movetoworkspace, 10

bind = SUPER,       S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, exec,                   sh $SETTINGS/Scripts/move_togglespecialworkspace.sh magic

bindm = SUPER,      mouse:272, movewindow
bindm = SUPER CTRL, mouse:272, resizewindow

bind = , code:232, exec, brightnessctl -c backlight -n1000 set 10%-
bind = , code:233, exec, brightnessctl -c backlight set 10%+
